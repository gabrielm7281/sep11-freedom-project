<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

    var cursors;
    var player;

    var game = new Phaser.Game(config);

    function preload ()
    // this.add.image is creating a new Image Game Object and adding it to the current Scenes display list. This list is where all of your Game Objects live. The 'sky' is the key (which can be named anything), and the following path is the access to actually load in the correct asset.
    // The order in which game objects are displayed matches the order in which you create them.
    {
        // this.load.image('name/key', 'filepath');
         this.load.spritesheet("guy", "phaser-test/assets/guy.png", { frameWidth: 150, frameHeight: 120 } );

         this.load.image('sky', 'phaser-test/assets/sky.png' );
         this.load.image('platform', 'phaser/assets/platform.png');

    }

    function create ()

    {
        this.cursorKeys = this.input.keyboard.createCursorKeys();

        this.add.image(400, 300, 'sky');
        this.add.image(200, 400, 'platform')


        var platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'platform').setScale(2).refreshBody()
            platforms.create(300, 200, 'platform')
            platforms.create(250, 300, 'platform')

         player = this.physics.add.sprite(300, 100, "guy")
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);
            player.body.setGravityY(300)



        // this.person = this.add.sprite(300, 300, "spritesheet-test")

        this.anims.create({
        key: 'move',
        frames: this.anims.generateFrameNumbers("guy", { start: 0, end: 7 }),
        frameRate: 10,
        repeat: -1
    });





    }

    function update ()
    {
    if (this.cursorKeys.left.isDown)
        {
             player.setVelocityX(-160);

             player.anims.play('left', true);

        }

    }

        // else if (cursors.right.isDown)
        // {
        //     player.setVelocityX(160);

        //     player.anims.play('walk', true);
        // }
        // if (cursors.up.isDown)
        // {
        //     player.setVelocityY(-330);
        // }
        // if(leftKey.isDown){player.body.setVelocity.x = -160}


</script>

</body>
</html>
